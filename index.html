<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Calculator</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="description" content="A simple and efficient home loan calculator with amortization chart">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="calculator-card">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <h1 class="text-start text-lg-center fs-3">Home Loan Calculator</h1>
                </div>
            </div>

            <div class="calculator">
                <div class="row g-4">
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input type="text" class="form-control" id="loanAmount" value="1000000" placeholder="Enter loan amount">
                                <div class="input-icon">
                                    <i class="bi bi-currency-rupee"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input type="text" class="form-control" id="loanTerm" value="120" placeholder="Enter term in months" oninput="updateTenureYears()">
                                <div class="input-icon">
                                    <i class="bi bi-calendar-month"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input type="text" class="form-control" id="interestRate" value="8" placeholder="Enter interest rate">
                                <div class="input-icon">
                                    <i class="bi bi-percent"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary" onclick="calculateLoan()">
                        <i class="bi bi-calculator-fill me-2"></i>Calculate
                    </button>
                    <div class="tenure-display">
                        <div class="tenure-label">Tenure</div>
                        <div class="tenure-values">
                            <div class="years"><span id="tenureYears">10</span> years</div>
                            <div class="months"><span id="tenureMonths">0</span> months</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="result" class="calculator-card" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <h1 class="text-start text-lg-center fs-3">Loan Details</h1>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="result-card">
                        <i class="bi bi-cash-stack"></i>
                        <h3>Monthly EMI</h3>
                        <p id="monthlyEMI">₹0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="result-card">
                        <i class="bi bi-graph-up"></i>
                        <h3>Total Interest</h3>
                        <p id="totalInterest">₹0</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="result-card">
                        <i class="bi bi-wallet2"></i>
                        <h3>Total Payment</h3>
                        <p id="totalPayment">₹0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Amortization Schedule Card -->
        <div id="amortizationScheduleCard" class="calculator-card">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <h1 class="text-start text-lg-center fs-3">Amortization Chart</h1>
                </div>
                <button class="btn btn-outline-primary btn-sm" onclick="printAmortizationSchedule()">
                    <i class="bi bi-printer"></i>
                </button>
            </div>
            <div class="accordion" id="amortizationAccordion">
                <!-- Accordion items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch((err) => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
